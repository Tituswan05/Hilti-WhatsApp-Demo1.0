<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilti 配送通知系統 - WhatsApp Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-color-scheme="light">
    <!-- Mobile Container -->
    <div class="mobile-container">
        <!-- WhatsApp Header -->
        <header class="chat-header">
            <div class="header-info">
                <div class="avatar">
                    <div class="avatar-icon">H</div>
                </div>
                <div class="contact-info">
                    <h3 class="contact-name">Hilti 運輸小幫手</h3>
                    <div class="online-status">
                        <span class="status-indicator"></span>
                        <span class="status-text">線上</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="restart-btn" id="restartBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 2v6h6"></path>
                        <path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
                    </svg>
                    重新開始
                </button>
            </div>
        </header>
        <!-- Chat Container -->
        <main class="chat-container">
            <div class="messages" id="messagesContainer">
                <!-- Messages inserted by JavaScript -->
            </div>
            <!-- Typing Indicator -->
            <div class="typing-indicator hidden" id="typingIndicator">
                <div class="avatar">
                    <div class="avatar-icon">H</div>
                </div>
                <div class="typing-bubble">
                    <div class="typing-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>
        <!-- Input Area -->
        <div class="input-area" id="inputArea">
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="輸入訊息...">
                <button class="send-btn" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Popup Modal -->
    <div class="modal hidden" id="popupModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h4>請選擇選項</h4>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="option-list" id="optionList">
                    <!-- Options inserted by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
